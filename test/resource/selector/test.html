    <head>
        <meta charset="utf-8" />
        <title>Component - Resource Selector</title>
        <script type="text/javascript" src="/environment/require.js"></script>
        <script type="text/javascript">
            require(['/environment/config.js'], function() {
                require(['qunitEnv'], function() {
                    require(['test/ui/resource/selector/test'], function() {
                        QUnit.start();
                    });

            });

                width: 300px;

                margin: 10px auto;

        <script type="text/javascript">
            //don't start the test now
            QUnit.config.autostart = false;

            //load the config
            require(['/tao/ClientConfig/config'], function() {

                require(['test/ui/resource/selector/test'], function() {
                    //Tests loaded, run tests
                    QUnit.start();
                });
            });

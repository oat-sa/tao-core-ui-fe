<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Component - Date Time picker</title>
        <script type="text/javascript" src="/environment/require.js"></script>
        <script type="text/javascript">
            require(['/environment/config.js'], function() {
                require(['qunitEnv'], function() {
                    require(['test/ui/datetime/picker/test'], function() {
                        QUnit.start();
                    });
                });
            });
        </script>
        <style>
            #visual section {
                display: flex;
                flex-flow: row nowrap;
                margin: 3em 2em;
            }

            #visual .samples article {
                flex: 1 1 25%;
            }

            #visual .samples h1 {
                font-size: 1.2em;
            }

            #visual .manual article {
                flex: 1 1 50%;
            }
            #visual .manual form label {
                width: 150px;
            }
        </style>
    </head>

    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture">
            <div></div>
            <form>
                <fieldset>
                    <legend>Date</legend>
                    <label for="today"></label>
                    <input type="text" id="today-12" name="today" placeholder="Enter today's date" value="03/04/2019" />
                </fieldset>
            </form>
        </div>
        <div id="visual">
            <h1>Playground</h1>
            <hr />
            <h2>Setup samples</h2>
            <section class="samples">
                <article class="date-range">
                    <h1>Date range picker</h1>
                </article>

                <article class="datetime-range">
                    <h1>Date time range picker</h1>
                </article>

                <article class="date">
                    <h1>Date picker</h1>
                </article>

                <article class="time">
                    <h1>Time picker</h1>
                </article>

                <article class="datetime">
                    <h1>Date time picker</h1>
                </article>

                <article class="date-controls">
                    <h1>Date time picker with controls</h1>
                </article>
            </section>
            <hr />
            <h2>Generate a picker</h2>
            <section class="manual">
                <article>
                    <form>
                        <div>
                            <label for="locale">Locale</label>
                            <select name="locale">
                                <option name="none">None</option>
                                <option name="en" value="en">en</option>
                                <option name="fr" value="fr">fr</option>
                                <option name="de" value="de">de</option>
                                <option name="es" value="es">es</option>
                            </select>
                        </div>
                        <div>
                            <label for="setup">Setup</label>
                            <select name="setup">
                                <option name="date" value="date">date picker</option>
                                <option name="datetime" value="datetime">date time picker</option>
                                <option name="time" value="time">time picker</option>
                                <option name="date-range" value="date-range">date range picker</option>
                                <option name="datetime-range" value="datetime-range">datetime range picker</option>
                            </select>
                        </div>
                        <div>
                            <label for="control-buttons">Add controls ?</label>
                            <input type="checkbox" name="control-buttons" />
                        </div>
                        <div>
                            <input type="submit" class="small btn-info" value="Generate picker" />
                        </div>
                    </form>
                </article>
                <article>
                    <div>
                        Current value :
                        <span class="value"></span>
                    </div>
                    <div class="destination"></div>
                </article>
            </section>
        </div>
    </body>
</html>

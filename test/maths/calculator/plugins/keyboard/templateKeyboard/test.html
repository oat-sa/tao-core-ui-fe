<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Ui Test - Calculator Plugin: templateKeyboard</title>
        <script type="text/javascript" src="/environment/require.js"></script>
        <script type="text/javascript">
            require(['/environment/config.js'], function() {
                require(['qunitEnv'], function() {
                    require(['test/ui/maths/calculator/plugins/keyboard/templateKeyboard/test'], function() {
                        QUnit.start();
                    });
                });
            });
        </script>
        <style>
            div#qunit {
                position: relative;
            }
            #visual-test {
                position: relative;
                background: #ccc;
                margin: 4rem auto;
            }
            #visual-test input {
                width: 100%;
            }
            #visual-test .input input {
                background: hsl(43 100% 91%);
                color: hsl(0 0% 12%);
            }
            #visual-test .output input {
                background: hsl(43 100% 91%);
                color: hsl(0 0% 12%);
                font-weight: bold;
                text-align: right;
            }
            #visual-test button {
                padding: 0;
                margin: 1px;
                width: 4rem;
            }
            #visual-test .row {
                display: flex;
            }
            #visual-test .operator {
                background: hsl(208, 100%, 53%);
                color: hsl(0, 0%, 100%);
            }
            #visual-test .operand {
                background: hsl(109 68% 39%);
                color: hsl(0, 0%, 100%);
            }
            #visual-test .command {
                background: hsl(41 96% 44%);
                color: hsl(0, 0%, 100%);
            }
            #visual-test .execute {
                background: hsl(358 86% 45%);
                color: hsl(0, 0%, 100%);
            }
            .calculator {
                position: relative;
                width: 21rem;
            }
        </style>
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture">
            <div id="fixture-install"></div>
            <div id="fixture-init"></div>
            <div id="fixture-render"></div>
            <div id="fixture-destroy"></div>
            <div id="fixture-keys"></div>
        </div>
        <div id="visual-test" class="calculator">
            <div class="output"><input type="text" readonly /></div>
            <div class="input"><input type="text" readonly /></div>
        </div>
    </body>
</html>

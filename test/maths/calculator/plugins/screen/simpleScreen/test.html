<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Ui Test - Calculator Plugin: simpleScreen</title>
        <script type="text/javascript" src="/environment/require.js"></script>
        <script type="text/javascript">
            require(['/environment/config.js'], function() {
                require(['qunitEnv'], function() {
                    require(['test/ui/maths/calculator/plugins/screen/simpleScreen/test'], function() {
                        QUnit.start();
                    });
                });
            });
        </script>
        <style>
            div#qunit {
                position: relative;
            }
            #visual-test {
                position: relative;
                background: #ccc;
                width: 400px;
                height: 200px;
                margin: 0 auto;
                padding: 5px;
            }
            .calculator {
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture">
            <div id="fixture-install"></div>
            <div id="fixture-init"></div>
            <div id="fixture-render"></div>
            <div id="fixture-destroy"></div>
            <div id="fixture-transform"></div>
            <div id="fixture-transform-all"></div>
            <div id="fixture-evaluate"></div>
            <div id="fixture-error-nan"></div>
            <div id="fixture-error-infinity"></div>
            <div id="fixture-error-syntax"></div>
            <div id="fixture-zero-op"></div>
            <div id="fixture-zero-const"></div>
            <div id="fixture-ans-op"></div>
            <div id="fixture-ans-const"></div>
            <div id="fixture-minus-operator"></div>
            <div id="fixture-ellipsis"></div>
        </div>
        <div id="visual-test">
            <input class="input" type="text" />
            <button class="small btn-info set">Set</button>
            <button class="small btn-success execute">Execute</button>
            <div class="calculator"></div>
        </div>
    </body>
</html>

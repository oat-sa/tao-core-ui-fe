<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Ui Test - Scientific Calculator</title>
        <script type="text/javascript" src="/environment/require.js"></script>
        <script type="text/javascript">
            require(['/environment/config.js'], function() {
                require(['qunitEnv'], function() {
                    require(['test/ui/maths/calculator/scientificCalculator/test'], function() {
                        QUnit.config.reorder = false;
                        QUnit.start();
                    });
                });
            });
        </script>
        <style>
            #visual-test {
                position: relative;
                background: #ccc;
                height: 500px;
                width: 1000px;
            }
        </style>
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture">
            <div id="fixture-api"></div>
            <div id="fixture-init"></div>
            <div id="fixture-render"></div>
            <div id="fixture-destroy"></div>
        </div>
        <div id="visual-test"></div>
    </body>
</html>

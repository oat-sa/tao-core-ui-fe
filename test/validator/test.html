<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>JQuery Validator Tests</title>
        <script type="text/javascript" src="/environment/require.js"></script>
        <script type="text/javascript">
            require(['/environment/config.js'], function() {
                require(['qunitEnv'], function() {
                    require(['test/ui/validator/test'], function() {
                        QUnit.start();
                    });
                });
            });
        </script>
    </head>
    <body class="tao-scope">
        <div id="qunit"></div>
        <div id="qunit-fixture">
            <form id="form_1">
                <input
                    name="field_0"
                    id="field_0"
                    type="text"
                    data-validate="$notEmpty; $pattern(pattern=[A-Z][a-z]{3,}, modifier=i)"
                />
                <input
                    name="field_1"
                    id="field_1"
                    type="text"
                    data-validate="$notEmpty; $pattern(pattern=[A-Z][a-z]{3,}, modifier=i, message='abcd, key=val, foo(bar)')"
                />
                <input
                    name="field_2"
                    id="field_2"
                    type="text"
                    data-validate='$notEmpty; $pattern(pattern=[A-Z][a-z]{3,}, modifier=i, message="abcd key=val foo(bar)")'
                />
            </form>
        </div>
    </body>
</html>

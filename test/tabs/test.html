<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Ui Test - Tabs</title>
        <style>
                #visual-fixture {
                    padding: 50px;
                }
                #visual-fixture input {
                    margin: 25px 0;
                }
        </style>
        <script type="text/javascript" src="/environment/require.js"></script>
        <script type="text/javascript">
            require(['/environment/config.js'], function() {
                require(['qunitEnv'], function() {
                    require(['test/ui/tabs/test'], function() {
                        QUnit.start();
                    });
                });
            });
        </script>
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
        <div id="qunit-fixture2">
            <nav></nav>
            <div data-panel="panel-tab1">Panel 1</div>
            <div data-panel="panel-tab2">Panel 2</div>
        </div>
        <div id="visual-fixture">
            <input type="text" placeholder="I'm for testing focus" />
            <nav></nav>
            <div class="panels">
                <div data-panel="panel-tao-local">
                    TAO Local
                </div>
                <div data-panel="panel-tao-remote">
                    TAO Remote
                </div>
                <div data-panel="panel-lti-based">
                    LTI-based
                </div>
            </div>
            <input type="text" placeholder="I'm for testing focus" />
        </div>
    </body>
</html>
